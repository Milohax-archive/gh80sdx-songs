name: CI

on: [push, pull_request]

jobs:
  build_xbox:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build GH80SDX stfs
        run: |
          chmod +x dependencies/OnyxToolkit/onyx
          find . -name "*.vgs" -type f -delete
          export LD_LIBRARY_PATH=$(pwd)/dependencies/OnyxToolkit/lib
          dependencies/OnyxToolkit/onyx stfs ./GH80SDX --game gh2
      
      - name: Upload result
        uses: actions/upload-artifact@v2
        with:
          name: GH80SDX-Xbox_songs
          path: |
            GH80SDX_gh2live
